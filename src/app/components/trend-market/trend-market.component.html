<section class="w-100 p-4">
  <div class="container-lg p-0">
    <p class="mb-2 font-monospace text-light">TendÃªncias de mercado</p>
    <ul class="list-unstyled m-0">
      <li
        *ngFor="let item of trendList; let i = index"
        class="border-top border-dark py-2 d-flex align-items-sm-center justify-content-between trend__list--hover gap-3"
      >
        <div class="d-flex flex-column flex-sm-row align-items-sm-center gap-2">
          <p
            [ngClass]="{
              'bg-secondary': item.code === 'CIEL3',
              'bg-blue-3': item.code === 'MGLU3',
              'bg-dark': item.code === 'B3SA3',
              'bg-blue-2': item.code === 'VIIA3',
              'bg-green-1': item.code === 'PETR4',
              'bg-indigo': item.code === 'OIBR3'
            }"
            class="fs-7 d-flex justify-content-center align-items-center rounded text-white text-uppercase m-0 trend__actionCode_container"
          >
            {{ item.code }}
          </p>
          <small class="text-opacity-75 text-light">{{ item.name }}</small>
        </div>
        <div
          class="d-flex justify-content-end align-items-center gap-3 gap-md-5"
        >
          <small class="text-light text-opacity-75 d-none d-sm-inline">{{
            item.variation
          }}</small>
          <div class="d-flex align-items-center gap-2">
            <small
              class="text-success d-flex justify-content-center align-items-center gap-1 rounded trend__actionCodePercentage--container"
              [ngClass]="{
                'text-success background-green-opacity':
                  item.icon === 'arrow_upward',
                'text-danger background-danger-opacity':
                  item.icon === 'arrow_downward'
              }"
            >
              <i class="material-icons fs-6">{{ item.icon }}</i>
              {{ item.percentage }}</small
            >
            <small class="p-1 follow--hover position-relative">
              <i class="bi bi-check-circle-fill fs-5 d-flex"></i>
              <div
                class="rounded py-1 px-2 text-body text-center position-absolute bg-body border border-dark shadow"
              >
                <small class="fs-7">Seguindo</small>
              </div>
            </small>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
