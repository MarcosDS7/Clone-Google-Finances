<section class="mt-4 pt-3">
  <small class="text-light mb-3 d-block fs-7">{{
    "YOUR_LIST.TITLE" | translate
  }}</small>
  <ul
    class="list-unstyled m-0 d-flex flex-wrap align-items-center gap-3 gap-md-4"
  >
    <li>
      <a
        class="btn border border-dark rounded hover-bg-dark d-flex align-items-end gap-3 fs-6"
        [routerLink]="['/']"
      >
        <div class="d-flex align-items-center gap-2">
          <i
            class="material-icons-outlined fs-5 yourList__containerIcon--container rounded bg-opacity-50 bg-dark d-flex align-items-center justify-content-center"
            title="{{ 'YOUR_LIST.ALT_ICON_LIST' | translate }}"
            >format_list_bulleted</i
          >
          <span class="text-light text-opacity-50">{{
            "YOUR_LIST.BTN_LIST1" | translate
          }}</span>
        </div>
        <span class="yourList__number--margin">10</span>
      </a>
    </li>
    <li>
      <a
        class="btn border border-dark rounded hover-bg-dark d-flex align-items-end gap-3 fs-6"
        [routerLink]="['/']"
      >
        <div class="d-flex align-items-center gap-2">
          <i
            class="material-icons-outlined fs-5 yourList__containerIcon--container rounded bg-opacity-50 bg-dark d-flex align-items-center justify-content-center"
            title="{{ 'YOUR_LIST.ALT_ICON_WALLET' | translate }}"
            >insert_chart</i
          >
          <span class="text-light text-opacity-50">{{
            "YOUR_LIST.BTN_LIST2" | translate
          }}</span>
        </div>
        <span class="yourList__number--margin">7</span>
      </a>
    </li>
    <li>
      <a
        class="btn rounded d-flex align-items-end gap-2 fs-6 text-primary yourList__newList--hover"
        [routerLink]="['/']"
      >
        <i
          class="material-icons-outlined"
          title="{{ 'YOUR_LIST.ALT_ICON_PLUS' | translate }}"
          >add</i
        >
        <span class="fw-medium">{{ "YOUR_LIST.BTN_LIST3" | translate }}</span>
      </a>
    </li>
  </ul>
</section>
